<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="js logo.png" type="image/x-icon">
    <title> Counter By Click </title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index2.css">
</head>
<body>


  <section class="container py-5">
    <div class="d-flex justify-content-center design my-5">
        <div>
          <h1 class="text-center display-2 fw-bold" id="counter_id"> 0 </h1>
          <div class="text-center">
              <button onclick="Decrease_Fun()" class="btn btn-danger" id="decrease_btn"> - </button>
              <button onclick="Reset_Fun()" class="btn btn-secondary" id="reset_btn"> Reset </button>
              <button onclick="Increase_Fun();" class="btn btn-primary" id="increase_btn"> + </button>
          </div>
        </div>
    </div>
  </section>



    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
